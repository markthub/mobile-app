<ion-content padding>
  <ion-row>
    <ion-col>
      <h1>{{ item.name }}</h1>
    </ion-col>
    <ion-col *ngIf="!toBeRemoved">
      <h1>{{ amount | number:'1.2-2'}}â‚¬</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button icon-only (click)="removeQuantity()">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <h1>{{ qty | number:'1.0-0'}}</h1>
    </ion-col>
    <ion-col>
      <button ion-button icon-only (click)="addQuantity()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="toBeRemoved">
    <ion-col col-12>
      <button ion-button full color="danger" (click)="remove()">Remove</button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="!toBeRemoved">
    <ion-col col-12>
      <button ion-button full (click)="update()">Update</button>
    </ion-col>
  </ion-row>
</ion-content>
