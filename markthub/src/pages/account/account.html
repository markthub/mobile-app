<ion-content no-bounce padding class="vertical-align-content">
  <ion-grid>
    <!-- Login -->
    <ion-card>
      <form novalidate [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
        <ion-list>
          <ion-item class="email">
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input placeholder="Email" [formControl]="credentialsForm.controls['email']" type="email"></ion-input>
          </ion-item>

          <div *ngIf="!emailValid" class="validator-error">
            Please enter a valid email.
          </div>

          <ion-item class="password">
            <ion-label>
              <ion-icon name="ios-lock-outline"></ion-icon>
            </ion-label>
            <ion-input placeholder="Password" [formControl]="credentialsForm.controls['password']" type="password"></ion-input>
          </ion-item>

          <div *ngIf="!passwordValid" class="validator-error">
            Please enter a valid password.
          </div>

          <ion-row class="sign-in-button-container" style="margin-top: 5%">
            <ion-col text-center>
              <button ion-button round color="secondary" (click)="onSignIn()" class="signin">
                Sign in
              </button>
            </ion-col>
          </ion-row>
        </ion-list>
      </form>

      <button ion-button clear color="grey" (click)="onForgotPassword()" style="margin-top: 5%" type="submit">
        Forgot your password?
      </button>
    </ion-card>

    <!-- Signup -->
    <button ion-button round color="primary" (click)="onSignUp()" class="signup">
      Sign Up
    </button>
  </ion-grid>
</ion-content>
