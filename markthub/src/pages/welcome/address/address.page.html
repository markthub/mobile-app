<ion-header>
  <ion-toolbar>
    <ion-title>Delivery details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-progress-bar type="indeterminate" *ngIf="!foundCurrentLocation"></ion-progress-bar>
  <ion-list class="ion-padding">
    <ion-item>
      <ion-input [autofocus]="true" [placeholder]="'Enter a new address'" [required]="true" [debounce]="5000"
        [autocomplete]="'street-address'" (change)="searchAddress($event.target.value)"
        (input)="setCurrentAddress($event.target.value)" [value]="currentLocationAddress">
      </ion-input>
      <ion-icon name="location" slot="start"></ion-icon>
    </ion-item>
    <ion-item *ngIf="foundCurrentLocation">
      <ion-label (click)="useThisLocation()">{{ automaticLocationAddress }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer class="ion-padding" *ngIf="currentLocationAddress != ''">
  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="complete()">
        <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
        Complete
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
