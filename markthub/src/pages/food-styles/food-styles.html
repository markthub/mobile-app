<ion-header>
  <ion-navbar>
    <ion-title>Food Style {{ style.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row wrap>
    <ion-col col-6 *ngFor="let item of items">
      <ion-card (click)="presentCheckoutModal(item)">
        <!-- header -->
        <img [src]="item.url" />
        <!-- body -->
        <ion-card-content>
          <ion-card-title>
            {{item.name}}
          </ion-card-title>
        </ion-card-content>
        <!-- footer -->
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="basket"></ion-icon>
              <div>{{item.price}}</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer *ngIf="showCheckout">
  <ion-toolbar>
    <ion-row>
      <ion-col col-2>
        <h2>{{ basketItems | number:'1.0-0'}}</h2>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="viewBasket()">View Basket</button>
      </ion-col>
      <ion-col>
        <h2>{{ basketTotalAmount | number:'1.2-2'}}â‚¬</h2>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
