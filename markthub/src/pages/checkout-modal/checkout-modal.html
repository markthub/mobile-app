<ion-content padding>
  <ion-row align-items-center>
    <ion-col col-8>
      <h4>{{item.name}}</h4>
    </ion-col>
    <ion-col>
      <h4>{{item.price}}</h4>
    </ion-col>
  </ion-row>
  <ion-row align-items-center text-center>
    <ion-col align-self-center>
      <button ion-button round icon-only (click)="removeQuantity()">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-6 align-self-center>
      <h2>{{ qty }}</h2>
    </ion-col>
    <ion-col align-self-center>
      <button ion-button round icon-only (click)="addQuantity()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row align-items-center text-center>
    <ion-col col-12>
      <button ion-button round (click)="addToBasket()">Add to basket: {{ totalAmount | number:'1.2-2' }}â‚¬</button>
    </ion-col>
  </ion-row>
</ion-content>
