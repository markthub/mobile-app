<ion-header>
  <ion-toolbar>
    <ion-title>filter-stores</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>filter-stores</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-grid [fixed]="true">
    <ion-card (click)="viewProducts(store)" *ngFor="let store of stores">
      <ion-card-header>
        <ion-card-title>{{ store.name }}</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ store.name }}
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
