<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Specialties
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-searchbar placeholder="Search specialties" [formControl]="searchControl">
      </ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="6" *ngFor="let s of specialties">
        <ion-card (click)="filterBySpecialty(s)">
          <ion-card-content>
            {{ s.name }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
