<ion-header>
  <ion-navbar style="margin-bottom: 2%;">
    <ion-title>Checkout</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-grid no-padding>
    <ion-row align-items-center>
      <!-- Delivery time here as card -->
      <ion-card>
        <ion-card-content>
          <h3>20-30 min (ASAP)</h3>
          <ion-row align-items-center>
            <ion-col col-8>
              <p>Delivery time</p>
            </ion-col>
            <ion-col>
              <button ion-button small clear color="primary" style="float: right;">Change</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-row>

    <ion-row class="list-card">
      <ion-card>
        <ion-scroll style="height:100%;" scrollY="true">
          <ion-list scroll="true">
            <ion-item-sliding *ngFor="let item of items">
              <ion-item (click)="updateItem(item)">
                <ion-thumbnail item-start>
                  <img [src]="item.imageUrl">
                </ion-thumbnail>
                <ion-row>
                  <ion-col>
                    <h2>{{ item.name }}</h2>
                  </ion-col>
                  <ion-col>
                    <p>{{ item.quantity | number:'1.0-0' }} x</p>
                  </ion-col>
                </ion-row>
                <p>{{ item.quantity * item.price | number:'1.2-2' }}</p>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="danger" (click)="removeItem(item)">Delete</button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-scroll>
      </ion-card>
    </ion-row>

    <ion-row class="checkout-card">
      <ion-card>
        <ion-grid>
          <!-- Delivery fee cost here -->
          <ion-row align-items-center>
            <ion-col col-8>
              <h3>Delivery fee</h3>
            </ion-col>
            <ion-col>
              <h3>2.50â‚¬</h3>
            </ion-col>
          </ion-row>
          <!-- Rider tip here -->
          <ion-row align-items-center>
            <ion-col col-6>
              <ion-label>Rider tip</ion-label>
            </ion-col>
            <ion-col>
              <button ion-button icon-only small (click)="removeTip()">
                <ion-icon name="remove"></ion-icon>
              </button>
            </ion-col>
            <ion-col text-center>
              <ion-label>{{ riderTip }}</ion-label>
            </ion-col>
            <ion-col>
              <button ion-button icon-only small (click)="addTip()">
                <ion-icon name="add"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
          <!-- Order total (items + tip) here -->
          <ion-row align-items-center>
            <ion-col col-8>
              <h1><b>Total due</b></h1>
            </ion-col>
            <ion-col>
              <h1><b>{{ checkoutSubTotal | number:'1.2-2' }}</b></h1>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-row>

    <ion-row class="checkout-button">
      <ion-col col-12>
        <button ion-button round color="danger" (click)="order()">Pay</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
