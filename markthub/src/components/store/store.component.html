<ion-card *ngIf="store">
  <!-- <img src="../../assets/images/cheese.jpg" /> -->
  <ion-card-header>
    <ion-card-title>
      <ion-row class="ion-align-items-center">
        <ion-col class="font-color">
          {{ store.name }}
        </ion-col>
        <ion-col size="3">
          <ion-chip [outline]="true">
            <ion-icon style="color: gold" name="star"></ion-icon>
            <ion-label class="font-color">{{ store.avgRating }}</ion-label>
            <!-- <ion-label>({{ store.numOfRatings }})</ion-label> -->
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-row>
        <ion-col>
          <div class="wrap-text font-color">
            {{ store.address }}, {{ store.zipcode }} - {{ store.city }}
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-chip color="ternary" [outline]="true" *ngFor="let specialty of store.specialties">
          <ion-label color="dark" class="font-color">{{ specialty.name }}</ion-label>
        </ion-chip>
      </ion-row>
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
