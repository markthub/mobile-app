<ion-card *ngIf="store" (click)="getProducts()">
  <img src="../../assets/images/cheese.jpg" />
  <ion-card-header>
    <ion-card-title>
      <ion-row class="ion-align-items-center">
        <ion-col>
          {{ store.name }}
        </ion-col>
        <ion-col size="3">
          <ion-chip>
            <ion-icon name="star"></ion-icon>
            <ion-label>{{ store.avgRating }}</ion-label>
            <!-- <ion-label>({{ store.numOfRatings }})</ion-label> -->
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-chip color="ternary" [outline]="true" *ngFor="let specialty of store.specialties">
        <ion-label color="dark">{{ specialty.name }}</ion-label>
      </ion-chip>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{ store.description }}
  </ion-card-content>
</ion-card>
